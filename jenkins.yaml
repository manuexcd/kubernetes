apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: jenkins
spec:
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: jenkins/jenkins
        resources:
          requests:
            cpu: "0.05"
          limits:
            cpu: "0.2"
        ports:
        - containerPort: 8080
          name: jenkins
        volumeMounts:
          - mountPath: /var/jenkins_home
            name: jenkins-home
      volumes:
          - name: jenkins-home
            hostPath:
              path: /home/manuexcd/jenkins-config
              type: Directory
---
kind: Service
apiVersion: v1
metadata:
  name: jenkins
spec:
  type: LoadBalancer
  selector:
    app: jenkins
  ports:
    - port: 80
      targetPort: 8080